<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
      overflow: hidden;
      background: #ffffff;
    }

    h1 {
      font-size: 30px;
    }

    h2 {
      font-size: 26px;
      margin-top: 25px;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      margin: 12px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #ccc;
    }

    #loveContent {
      display: none;
      margin-top: 30px;
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      color: forestgreen;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>

    will you be my Valentine? üíö

  <div id="buttons">
    <button id="yesBtn" onclick="showLove()">Yes üíò</button>

  <div id="loveContent">

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";

        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

  </script>
