<!DOCTYPE html>
<html>
<head>
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 70px;
      overflow: hidden;
      background: #fff;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      position: absolute;
    }

    #loveContent {
      display: none;
      margin-top: 20px;
      z-index: 2;
    }

    video {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Jumoke Gospel Rihanna<br>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button onclick="showLove()">Yes üíò</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>

  <div id="loveContent">
    <h2>Told you I‚Äôm crazy about you ‚ù§Ô∏è</h2>

    <!-- Reliable animated video -->
    <video autoplay loop muted>
      <source src="https://cdn.coverr.co/videos/coverr-loving-couple-kissing-1437/1080p.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Rihanna love song (plays after YES) -->
  <audio id="loveSong">
    <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_4b7f4c77d7.mp3" type="audio/mpeg">
  </audio>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function showLove() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("loveContent").style.display = "block";
      document.getElementById("loveSong").play();
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 300);
    }
  </script>

</body>
</html>
