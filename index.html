<!DOCTYPE html>
<html>
<head>
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 70px;
      overflow: hidden;
      background: #fff;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      margin: 12px;
      cursor: pointer;
      position: relative;
      border-radius: 25px;
    }

    #noBtn {
      position: absolute;
    }

    #loveContent {
      display: none;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>

<body>

  <h1>Jumoke Gospel Rihanna<br>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button onclick="showLove()">Yes üíò</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>

  <div id="loveContent">
    <h2>Told you I‚Äôm crazy about you ‚ù§Ô∏è</h2>

    <p>
      <a href="https://www.youtube.com/watch?v=Fgn9mS1H2yQ" target="_blank">
        ‚ñ∂Ô∏è Play our song
      </a>
    </p>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    }

    function showLove() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("loveContent").style.display = "block";
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
